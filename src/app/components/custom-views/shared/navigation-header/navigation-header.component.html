<header class="header">
  <div class="header-main">
    <div class="header-left">
      <button class="back-button" (click)="navigateToMenu()" title="Back to Menu">
        ‚Üê
      </button>
      <div class="header-left-content">
        <h1>{{ title }}</h1>
        @if (!minimal) {
          <div class="project-detail-item">
            <span class="detail-label">Project:</span>
            <span class="detail-value">{{ designName || 'Loading...' }}</span>
          </div>
        }
      </div>
    </div>
    @if (!minimal) {
      <div class="header-right">
        <div class="connection-status" [class.connected]="isConnected">
          {{ connectionStatus }}
        </div>
        <div class="core-ip">{{ coreIp }}</div>
        @if (corePlatform && coreState) {
          <div class="core-info">{{ corePlatform }} ({{ coreState }})</div>
        }
      </div>
    }
  </div>
</header>
