<div class="menu-container">
  <!-- Connection Status Banner -->
  <header class="connection-banner" [class.connected]="isConnected">
    <div class="banner-content">
      <div class="status-indicator" [class.active]="isConnected"></div>
      <span class="status-text">{{ connectionStatus }}</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="menu-content">
    <div class="menu-header">
      <h1>Q-SYS Control System</h1>
      <p class="subtitle">Select a view to continue</p>
    </div>

    <!-- Navigation Cards -->
    <div class="card-grid">
      @for (card of menuCards(); track card.route) {
        <div class="menu-card" (click)="navigateToView(card.route)">
          <div class="card-icon">{{ card.icon }}</div>
          <div class="card-content">
            <h2 class="card-title">
              {{ card.title }}
              @if (card.badge) {
                <span class="card-badge">{{ card.badge }}</span>
              }
            </h2>
            <p class="card-description">{{ card.description }}</p>
          </div>
          <div class="card-arrow">â†’</div>
        </div>
      }
    </div>
  </main>
</div>
