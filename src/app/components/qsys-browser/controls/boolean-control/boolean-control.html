<div class="toggle-group">
  <button
    class="toggle-button"
    [class.active]="!control.value"
    (click)="setValue(0)"
    [disabled]="control.direction === 'Read Only'"
  >
    Off (0)
  </button>
  <button
    class="toggle-button"
    [class.active]="control.value"
    (click)="setValue(1)"
    [disabled]="control.direction === 'Read Only'"
  >
    On (1)
  </button>
</div>
